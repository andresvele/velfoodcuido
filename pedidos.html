                  <li><a class="dropdown-item" href="pperros.html">COMIDA PARA PERROS</a></li>

    <header>
      <div class="pedido">
        <h1>¡REALIZA TU PEDIDO!</h1>
      </div>
    </header>
    <div class="container">
      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Primer Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Teléfono</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">#</span>
            <input type="tel" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Alimento</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Elegir...</option>
            <option>Agility gold piel pequeños adultos</option>
            <option>Agility carne</option>
            <option>Agility pavo</option>
            <option>Dog chow raza pequeña</option>
            <option>Dog chow control peso</option>
            <option>Dog chow longevidad</option>
            <option>Chunky cordero</option>
            <option>Chunky pollo</option>
            <option>Nutrecan croquetas</option>
            <option>Total max</option>
            <option>Cabanos</option>
            <option>Pedigree Dentastix</option>
            <option>Cat chow adulto</option>
            <option>Cat chow gatitos</option>
            <option>Felix paté salmón</option>
            <option>Feliz paté pescado y atún</option>
            <option>Whiskas salmón</option>
            <option>Whiskas pollo</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" values="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Aceptar los términos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
